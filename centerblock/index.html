<!DOCTYPE html>
<head>

    <title>CenterBlock</title>
    <style>
        body {
            margin: 0%;
            background-color: bisque;
        }
        div {
            width: 150px;
            height: 150px;
            background-color: rgb(80, 27, 87);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
        }
        
    </style>
</head>
<body>
    <div>
        <h1 style="padding: 25%; text-align: center; color: white;"></h1>
    </div>
    
</body>
</html>
